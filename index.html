<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Imágenes a PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #eaeaea;
        }
        img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 4px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .draggable {
            cursor: move;
            margin: 10px 0;
            border: 1px dashed #ccc;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        let imagenes = [];
        let editable = false;

        function agregarImagen() {
            const nombre = document.getElementById('nombre').value;
            const archivo = document.getElementById('archivo').files[0];

            if (!archivo || !nombre) {
                alert("Por favor, completa ambos campos.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                imagenes.push({ nombre: nombre, src: e.target.result });

                const table = document.getElementById('imagenesTable');
                const nuevaFila = table.insertRow();
                const celdaNombre = nuevaFila.insertCell(0);
                const celdaImagen = nuevaFila.insertCell(1);

                celdaNombre.innerText = nombre;
                const img = document.createElement('img');
                img.src = e.target.result;
                celdaImagen.appendChild(img);
            }

            reader.readAsDataURL(archivo);

            // Limpiar campos
            document.getElementById('nombre').value = '';
            document.getElementById('archivo').value = '';
        }

        function generarPDF() {
            const doc = new jsPDF();

            imagenes.forEach((imagen, index) => {
                if (index > 0) {
                    doc.addPage();
                }
                doc.setFontSize(16);
                doc.text(imagen.nombre, 10, 10);
                doc.addImage(imagen.src, 'JPEG', 10, 20, 180, 160);
            });

            doc.save('imagenes.pdf');
        }

        function toggleEdit() {
            editable = !editable;
            const elements = document.querySelectorAll('.draggable');
            elements.forEach(element => {
                if (editable) {
                    interact(element).draggable({
                        listeners: {
                            move(event) {
                                const target = event.target;
                                const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.delta.x;
                                const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.delta.y;

                                target.style.transform = `translate(${x}px, ${y}px)`;
                                target.setAttribute('data-x', x);
                                target.setAttribute('data-y', y);
                            }
                        }
                    });
                } else {
                    interact(element).unset();
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar interact.js para arrastrar
            const elements = document.querySelectorAll('.draggable');
            elements.forEach(element => {
                interact(element).draggable({
                    listeners: {
                        move(event) {
                            if (editable) {
                                const target = event.target;
                                const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.delta.x;
                                const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.delta.y;

                                target.style.transform = `translate(${x}px, ${y}px)`;
                                target.setAttribute('data-x', x);
                                target.setAttribute('data-y', y);
                            }
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Subir Imágenes y Generar PDF</h1>
        <form class="draggable" onsubmit="event.preventDefault(); agregarImagen();">
            <label for="nombre">Nombre de la imagen:</label>
            <input type="text" id="nombre" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
            <label for="archivo">Selecciona la imagen:</label>
            <input type="file" id="archivo" accept="image/*" required style="width: 100%; padding: 8px; margin-bottom: 20px;">
            <button type="submit">Agregar Imagen</button>
        </form>

        <h2>Imágenes Agregadas</h2>
        <table id="imagenesTable" class="draggable">
            <tr>
                <th>Nombre</th>
                <th>Imagen</th>
            </tr>
        </table>
        <button class="draggable" onclick="generarPDF()">Generar PDF</button>
        <button onclick="toggleEdit()">Editar Posiciones</button>
    </div>
</body>
</html>
